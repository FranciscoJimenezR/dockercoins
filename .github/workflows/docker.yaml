name: docker
on:
  push:
    branches:
      - dev
jobs:
  test:
    runs-on: ubuntu-18.04
    steps: 
      -
        name: checkout
        uses: actions/checkout@v2
      -
        name: worker
        run: |
          set -x
          docker build -t worker:test --no-cache worker/
          docker network create worker
          docker run --network worker --name redis-svc -d redis
          docker run --network worker --name worker -d worker:test
          while true
            do
              sleep 10
              docker exec worker ps | grep python && break
            done            
